<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Login utente</title>
    <link rel="stylesheet" th:href="@{/css/loginUtente.css}">
</head>
<body>
<header class="header">
    <nav class="nav">
        <a th:href="@{/}" class="logo">GameHub</a>
        <div class="nav-links">
            <a th:href="@{/}" class="nav-link">Home</a>
            <a th:href="@{/videogiochi}" class="nav-link">Videogiochi</a>
            <a th:href="@{/login}" class="nav-link active">Accedi</a>
        </div>
    </nav>
</header>
<main class="main-content">
    <h1>Accedi</h1>
	<span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
    <form method="post" th:action="@{/login}" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="username">Username</span></label>
            <input type="text" id="username" name="username" placeholder="Inserisci username" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="Inserisci password" required minlength="4">
        </div>
        <button type="submit">Accedi</button>
		<div th:if="${admin != true}" class="register-link">
	        <p>Sei un utente che non ha ancora un account? <a th:href="@{/register}" class="signup-link">Registrati</a></p>
	    </div>
    </form>
</main>
<footer class="footer">
    <div class="footer-content">
        <p>GameHub Italia - La tua piattaforma di videogiochi</p>
    </div>
</footer>
</body>
</html>
