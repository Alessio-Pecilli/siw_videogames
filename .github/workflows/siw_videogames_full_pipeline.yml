name: SIW Videogames - Full Java CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  security-events: write

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"    # âœ… Fix JaCoCo compatibility

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      
      - name: Run Checkstyle
        run: mvn checkstyle:check -Dcheckstyle.failOnViolation=false

      - name: Run SpotBugs
        run: mvn compile com.github.spotbugs:spotbugs-maven-plugin:check -Dspotbugs.failOnError=false

  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - name: Compile for CodeQL
        run: mvn -B clean compile -DskipTests
      - name: Analyze
        uses: github/codeql-action/analyze@v3

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Run Unit Tests
        run: mvn test -Dspring.profiles.active=test -Dcheckstyle.failOnViolation=false -Dspotbugs.failOnError=false

  package:
    name: Packaging / Deliverable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Build JAR
        run: mvn -B clean package -DskipTests
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: siw_videogames-build
          path: target/*.jar

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: package
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: siw_videogames-build
          path: ./build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }} - SIW Videogames"
          body: "CI/CD automatica completata con successo."
          files: build/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
